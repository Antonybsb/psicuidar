<section class="md:p-20 lg:w-8/12 lg:m-auto lg:p-0 h-full">

  <h2 class="m-4 mb-4 text-4xl font-semibold text-teal-950 animate__animated animate__fadeIn">
    Artigos:<span class="text-teal-600"> Últimas publicações.</span>
  </h2>
  <div class="grid-cols-1 sm:grid md:grid-cols-3 mb-28">
    <div *ngFor="let artigos of artigosUltimosPosts; let i = index "
      class="mx-3 mt-6 flex flex-col rounded-lg bg-white text-surface shadow-secondary-1 dark:bg-surface-dark dark:text-white sm:shrink-0 sm:grow sm:basis-0">
      <img class="rounded-t-lg" [src]="artigos.imgArtigo" alt="Skyscrapers" />
      <div class="p-6">
        <h5 class="mb-2 text-xl font-medium leading-tight"> {{ artigos.tituloArtigo }} </h5>
        <p class="mb-4 text-base">
          {{ artigos.descricaoArtigo }}
        </p>
      </div>
      <div class="p-6">
        <a type="button" href="#"
          class="pointer-events-auto me-5 inline-block cursor-pointer rounded text-base font-normal leading-normal text-teal-600 transition duration-150 ease-in-out hover:text-teal-950 focus:text-teal-600 focus:outline-none focus:ring-0 active:text-teal-600">
          Ler Artigo
        </a>
      </div>
      <div
        class="mt-auto border-t-2 border-neutral-100 px-6 py-3 text-center text-surface/75 dark:border-white/10 dark:text-neutral-300">
        <small> {{ formatDate(artigos.dataPostagem) }} </small>
      </div>
    </div>

  </div>

</section>
